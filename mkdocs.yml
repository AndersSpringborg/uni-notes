site_name: Uni Noter
site_author: Mathias Andresen
site_url: http://notes.andresen.xyz/
repo_name: 'jollycola/uni-notes'
repo_url: 'https://gitlab.com/jollycola/uni-notes'


theme:
    name: 'material'
    logo:
        icon: 'school'
    feature:
        tabs: true


extra_css:
  - 'stylesheets/extra.css'


extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'


markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      TeX: {
        extensions: ["AMSmath.js", "AMSsymbols.js"]
        }
  - mdx_math