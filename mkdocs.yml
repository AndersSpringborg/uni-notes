site_name: Uni Noter
site_author: Mathias Andresen
site_url: http://notes.andresen.xyz/
repo_name: 'jollycola/uni-notes'
repo_url: 'https://gitlab.com/jollycola/uni-notes'


theme:
    name: 'material'
    font: 
        text: 'Open Sans'
        code: 'Roboto Mono'
    logo:
        icon: 'school'
    feature:
        tabs: true


extra_css:
  - 'stylesheets/extra.css'


extra_javascript:
  - 'javascripts/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.0.0/es5/tex-chtml-full.js'


markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.emoji